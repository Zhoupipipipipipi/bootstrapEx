<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <div class="onePage">
        <div class="onePage-bg" id="onePagebg"></div>
        <div class="container">
            <div class="row">
                <div class="title-text">
                    <div class="col-md-12 headfontsize">
                        <h1>
                            肇庆学院<br/>
                            在这里你可以学到很多<br/>
                            你想要的东西
                        </h1>
                        <p>在这里你可以获得友谊，找到团队，学到知识。<br/>
                            学校是个风景优美的地方
                        </p>
                        <button type="button" class="btn btn-success btn-lg ">立即注册,开始学习
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="twoPage">
        <div class="twoPage-text">
            <h1>选择你喜欢的游戏</h1>
            <span class="caret"></span>
        </div>
        <div class="row">
            <div class="twoPage-course col-md-4 col-xs-4">
                <a href="#">
                    <img src="img/paopao.jpg">
                    <div class="classIcon">
                        <h3>很好玩的游戏</h3>
                        <h1><strong>这游戏真的很好玩！</strong></h1>
                    </div>
                </a>
            </div>
            <div class="twoPage-course col-md-4 col-xs-4">
                <a href="#">
                    <img src="img/2048.png">
                    <div class="classIcon">
                        <h3>很好玩的游戏</h3>
                        <h1><strong>这游戏真的很好玩！</strong></h1>
                    </div></a>
            </div>
            <div class="twoPage-course col-md-4 col-xs-4">
                <a href="#">
                    <img src="img/fennu.jpg">
                    <div class="classIcon">
                        <h3>很好玩的游戏</h3>
                        <h1><strong>这游戏真的很好玩！</strong></h1>
                    </div>
                </a>
            </div>
        </div>
        <div class="twoPage-btn">
            <a href="#" class="btn btn-success btn-lg">点击这里，开始你想玩的游戏吧</a>
        </div>
    </div>
    <div class="threePage">
        <div class="threePage-bg">
            <div class="threePage-content">
                <h2><strong>为什么有那么多人玩游戏</strong></h2>
                <h4>因为市面上有各种各样好玩的游戏，许多人通过玩游戏释放自己的压力<br/>
                    游戏的形式越来越多，更加吸引年轻人的眼光，成为消磨时间的必需品。
                </h4>
                <button class="btn btn-success btn-lg">来了解更多游戏的信息吧</button>
            </div>
        </div>
    </div>
    <div class="fourPage">
        <div class="container" style="width: 70%">
            <div class="fourPage-text">
                <h1>以下是一些好玩的游戏</h1>
                <p>如今市面上的游戏多种多样，让人眼花缭乱</p>
            </div>
            <div id="carousel-example-generic" class="carousel slide" data-interval="5000" style="height: 300px">
                <ol class="carousel-indicators" style="margin-top: 200px">
                    <li data-target="#carousel-example-generic" data-slide="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide="0"></li>
                    <li data-target="#carousel-example-generic" data-slide="0"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active" style="width: 700px">
                        <img src="img/four3.jpg">
                    </div>
                    <div class="item" style="width: 700px">
                        <img src="img/four2.jpg">
                    </div>
                    <div class="item" style="width: 700px">
                        <img src="img/four1.jpg">
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
